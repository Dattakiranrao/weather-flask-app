<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/home.css">
</head>

<body>
    <header>
        <h2>Weather App</h2>
    </header>
    <div class="container">
        <form method="post" action="/">
            <div class="form-group">
                <label for="city"><big>City : </big></label>
                <input type="city" class="form-control" id="city" name="city" placeholder="City Name">
            </div>
            <div>
                <button type="submit" class="button">Weather</button>
            </div>
        </form>
    </div>
    <footer>
        <h4>Provides Weather Report For Any City In The World</h4>
    </footer>
</body>

</html>
